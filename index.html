<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edvive Cohort Hub</title>
    <meta name="description"
        content="This is a quick web tool you can use to generate a task to do when you're bored. Ironically, this is something I made cause I was bored.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./static/stylesheets/main.css">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />

<body class="d-flex flex-column align-items-center justify-content-center">
    <header class="d-flex flex-1 flex-row w-100 justify-content-between header">
        <div class="d-flex flex-column justify-content-end px-4 title">
            <span class="logo"> <img src="./static/images/Edvive_Logo_512.png"> </span>
            <span id="name p-2">Cohort <span style="font-size: 3rem; font-weight: 400;">IELTS</span> </span>
        </div>
        <div class="d-flex flex-column justify-content-center form-check form-switch">
            <input class="form-check-input" type="checkbox" id="lights" />
        </div>
    </header>

    <!-- <div class="card" id="taskCard"> -->
    <div id="redirects" class="d-flex flex-2 w-100 flex-column align-items-center justify-content-center card-body">
        <div class="d-flex w-100 flex-row justify-content-center">
            <a href="https://www.facebook.com/mohid.edvive" class="disabled-link" data-ref="session">

                <button class="btn btn-lg p-0">
                    <div class="bg-image hover-overlay ripple m-2 py-2" data-mdb-ripple-color="light">
                        <i class="fas fa-broadcast-tower fa-3x img-fluid"></i>
                    </div>

                    <div class="card-body p-0">
                        <p class="card-text p-0 p-2">
                            Live Session
                        </p>
                    </div>
                </button>

            </a>
            <a href="https://drive.google.com/drive/folders/1WnvOIY5S428PBUc5lDp-Ns9VjqPsivAO" class="disabled-link"
                data-ref="resources">

                <button class="btn btn-lg p-0">
                    <div class="bg-image hover-overlay ripple m-2 py-2" data-mdb-ripple-color="light">
                        <i class="fas fa-folder-open fa-3x img-fluid"></i>
                    </div>

                    <div class="card-body p-0">
                        <p class="card-text p-0 p-2">
                            Resources
                        </p>
                    </div>
                </button>

            </a>

        </div>
        <div class="d-flex w-100 flex-row justify-content-center">
            <a href="https://www.facebook.com/groups/ieltsedvive" class="disabled-link" data-ref="recordings">

                <button class="btn btn-lg p-0">
                    <div class="bg-image hover-overlay ripple m-2 py-2" data-mdb-ripple-color="light">
                        <i class="fas fa-photo-video fa-3x img-fluid"></i>
                    </div>

                    <div class="card-body p-0">
                        <p class="card-text p-0 p-2">
                            Recordings
                        </p>
                    </div>
                </button>

            </a>
            <a href="https://chat.whatsapp.com/ISOxKYolyCD5hNvesvfEZo" class="disabled-link" data-ref="support">

                <button class="btn btn-lg p-0">
                    <div class="bg-image hover-overlay ripple m-2 py-2" data-mdb-ripple-color="light">
                        <i class="fas fa-question fa-3x img-fluid"></i>
                    </div>

                    <div class="card-body p-0">
                        <p class="card-text p-0 p-2">
                            Support
                        </p>
                    </div>
                </button>

            </a>
        </div>
    </div>

    <script type="text/javascript" src="./static/scripts/shake.js"></script>
